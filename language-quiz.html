<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0"></script>
    <script src="js/scripts.js"></script>
    <title>Language quiz</title>
  </head>
  <body>
    <div id="over-18">
      <form id="formOne">
        <div class="form-group">
          <label for="name">What is your name</label>
          <input id="name" class="form-control" type="text" />
          <button type="clickable" class="btn">Enter</button>
        </div>
        <img src="img/name.jpeg"" alt="img writing out whats your name">
      </form>
    </div>
    <div id="under-18">
      <h1>Sorry, gotta be 18 or older to take this quiz</h1>
      <img
        src="img/no-children-allowed-sign-isolated-white-background-no-children-allowed-sign-isolated-white-background-vector-illustration-178685958.jpeg"
        alt="no kids allowed sign"
      />
    </div>

    <div id="name1">
      <h1>
        <span class="top">
          <span class="name"></span>
          Are you curious about coding? Answer these easy questions to see what
          language you should learn
        </span>
      </h1>
      <p>
        <span class="clickable">Start the quiz</span>
      </p>
      <img src="img/AreYoutheOneLogo.jpeg" alt="are you the one?" />
    </div>
